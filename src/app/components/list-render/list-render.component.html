<div class="class">
  <h2>Lista de Animais:</h2>
  <ul>
    <li *ngFor="let animal of animal">
      <strong>Nome:</strong> {{animal.name}} - 
      <strong>Tipo:</strong> {{animal.type}}<br /><br />
      <button (click)="showAge(animal)">Show Idade:</button>
    </li>
  </ul>
  <h3>{{animalDetails}}</h3>
</div>
